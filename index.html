<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/images/logo.png" class="logo" alt=""></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="nav">
                <li><a href="#">Home</a> </li>
                <li><a href="#">Manu</a> </li>
                <li><a href="#">What's New</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel dolorem quas distinctio quis aspernatur
                    soluta accusamus maxime. Dolor, numquam. Asperiores?</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/cocacola1.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/cocacola2.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/cocacola3.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/cocacola4.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/cocacola5.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/cocacola6.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      loop: true, 
    });

    function toggleMenu(){
        const menuToggle = document.querySelector('.toggle'); 
        const nav = document.querySelector('.nav')
        menuToggle.classList.toggle('active')
        nav.classList.toggle('active')
    }
  </script>
</body>

</html>
